<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0fdf4;
            color: #166534;
            text-align: center;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 20px;
            margin: 0 0 5px 0;
        }

        p {
            font-size: 14px;
            margin: 0;
            color: #15803d;
        }
    </style>
</head>

<body>
    <div class="icon">✅</div>
    <h1>Formatação Concluída!</h1>
    <p>O documento foi atualizado.</p>

    <script>
        Office.onReady(() => {
            // Fechar automaticamente após 2 segundos
            setTimeout(() => {
                Office.context.ui.messageParent("success");
            }, 2000);
        });
    </script>
</body>

</html>
